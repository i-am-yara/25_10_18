<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Каталог фільмів</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      .favourite {
        font-weight: bold;
        color: #d9534f;
      }
    </style>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="movie-form js-movie-form">
      <label for="title">додати фільм</label>
      <input type="text" name="title" id="title" placeholder="Назва" required />
      <input
        type="text"
        name="director"
        id="director"
        placeholder="Режисер"
        required
      />
      <input
        type="number"
        name="year"
        id="year"
        placeholder="Рік"
        min="1895"
        required
      />
      <input
        type="text"
        name="genres"
        id="genres"
        placeholder="Жанри (через кому)"
        required
      />
      <input
        type="number"
        name="rating"
        id="rating"
        placeholder="Рейтинг (0-10)"
        min="0"
        max="10"
        step="0.1"
        required
      />
      <input type="checkbox" name="availableOnline" id="availableOnline" />
      <label for="availableOnline">Доступний онлайн</label>
      <input type="checkbox" name="favourite" id="favourite" />
      <label for="favourite">Улюблений</label>
      <button type="submit">Додати</button>
    </form>
    <h1>Каталог фільмів</h1>
    <table id="movieTable">
      <thead>
        <tr>
          <th>№</th>
          <th>Назва</th>
          <th>Режисер</th>
          <th>Рік</th>
          <th>Жанри</th>
          <th>Рейтинг</th>
          <th>Доступний онлайн</th>
          <th>Улюблений</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="js-delete-one" type="button">Видалити один фільм</button>
    <button class="js-clear" type="button">Очистити сховище</button>

    <div class="js-modal modal-background hidden">
      <form class="js-modal-form modal edit-form modal-hidden">
        <button type="button" class="js-modal-close">✖️</button>
        <input
          type="text"
          name="title"
          id="modal-title"
          placeholder="Назва"
          required
        />
        <input
          type="text"
          name="director"
          id="modal-director"
          placeholder="Режисер"
          required
        />
        <input
          type="number"
          name="year"
          id="modal-year"
          placeholder="Рік"
          min="1895"
          required
        />
        <input
          type="text"
          name="genres"
          id="modal-genres"
          placeholder="Жанри (через кому)"
          required
        />
        <input
          type="number"
          name="rating"
          id="modal-rating"
          placeholder="Рейтинг (0-10)"
          min="0"
          max="10"
          step="0.1"
          required
        />
        <input
          type="checkbox"
          name="availableOnline"
          id="modal-availableOnline"
        />
        <label for="modal-availableOnline">Доступний онлайн</label>
        <input type="checkbox" name="favourite" id="modal-favourite" />
        <label for="modal-favourite">Улюблений</label>
        <button type="submit">Змінити</button>
      </form>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
